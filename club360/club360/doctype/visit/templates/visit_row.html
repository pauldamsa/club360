<div class="visit-row py-2 border-bottom">
    <div class="row align-items-center">
        <div class="col-md-2">
            <div class="text-muted small">Visit ID</div>
            <div class="fw-bold">{{ doc.name }}</div>
        </div>
        <div class="col-md-3">
            <div class="text-muted small">Club Member</div>
            <div class="fw-bold">{{ frappe.db.get_value('Club Member', doc.club_member, 'full_name') or doc.club_member }}</div>
        </div>
        <div class="col-md-2">
            <div class="text-muted small">Date</div>
            <div class="fw-bold">{{ frappe.format_date(doc.data) }}</div>
        </div>
        <div class="col-md-3">
            <div class="text-muted small">Event Type</div>
            <span class="badge {% if doc.type_event == 'Sport' %}bg-success{% else %}bg-info{% endif %}">
                {{ doc.type_event }}
            </span>
        </div>
        <div class="col-md-2 text-end">
            <a href="/{{ doc.route }}" class="btn btn-sm btn-outline-primary">
                <i class="fa fa-eye me-1"></i>View
            </a>
        </div>
    </div>
</div>

<style>
.visit-row:hover {
    background-color: rgba(13, 110, 253, 0.04);
}
.badge {
    font-size: 0.875rem;
    padding: 0.4em 0.8em;
}
</style>
